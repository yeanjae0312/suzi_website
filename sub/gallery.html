<!-- Initialize Swiper -->
<script>
  var swiperH = new Swiper('.swiper-container-h', {
    slidesPerView: 1,
    spaceBetween: 20,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      1200:{
        slidesPerView: 4,
      },
      900:{
        slidesPerView: 3,
      },
      600:{
        slidesPerView:2,
      }
    }
  });
  var swiperV = new Swiper('.swiper-container-v', {
    direction: 'vertical',
    slidesPerView: 1,
    spaceBetween: 0,
    pagination: {
      el: '.swiper-pagination-v',
      clickable: true,
    },
  });
    
    //마우스 오버 애니메이션
        $('.sub_nav > ul > li').hover(function(){
            $(this).toggleClass('hover');
            $(this).siblings().toggleClass('opa');
        });
        
        //메뉴 클릭시 해당하는 페이지를 load하기
        $('.sub_nav > ul > li:eq(0) > a').click(function(){
            subLink('./sub/profile.html');
        });
        
        $('.sub_nav > ul > li:eq(1) > a').click(function(){
            return false;
        });
        
        $('.sub_nav > ul > li:eq(2) > a').click(function(){
            subLink('./sub/gallery.html');
        });
        
        $('.sub_nav > ul > li:eq(3) > a').click(function(){
            subLink('./sub/discography.html');
        });
        
        $('.sub_nav > ul > li:eq(4) > a').click(function(){
            subLink('./sub/producing.html');
        });
        
        $('.sub_nav > ul > li:eq(5) > a').click(function(){
            subLink('./sub/schedule.html');
        });
        
        //클릭한 a요소의 주소를 받아서 함수에 넘겨준다.
        function subLink(url){
            //위에서 받은 매개변수값을 아래에 삽입하여 페이지가 나오게 한다.
            $('section').load(url);
        }

</script>
